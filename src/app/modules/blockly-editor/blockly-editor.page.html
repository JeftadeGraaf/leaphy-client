<div id="container">
    <button mat-fab id="sidenav-button" (click)="onSideNavClicked()">
        <mat-icon>code</mat-icon>
    </button>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav-content>
            <app-leaphy-blockly></app-leaphy-blockly>
        </mat-sidenav-content>
        <mat-sidenav id="sidenav" mode="side" [opened]="blocklyState.isSideNavOpen$ | async" position="end">
            <app-code-view></app-code-view>
            
        </mat-sidenav>
    </mat-sidenav-container>
    <app-serial-window></app-serial-window>
</div>
