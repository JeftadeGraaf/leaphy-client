<mat-toolbar color="primary">
  <img src="./assets/leaphy-logo-white.png" id="logo">
  <span id="title">robocoder</span>
  <span class="spacer"></span>
  <mat-select id="robot-selector" placeholder="Select Robot" (selectionChange)="onRobotSelectionChange($event)" [value]="appState.selectedRobotType$ | async">
    <mat-option *ngFor="let robot of appState.availableRobotTypes$ | async" [value]="robot">{{robot.name}}</mat-option>
  </mat-select>
</mat-toolbar>
<router-outlet></router-outlet>
