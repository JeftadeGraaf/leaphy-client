<div #blockContent id="blocklyDiv" style="width: 100%; height: 100%">
    <button mat-fab id="upload-button" (click)="onUploadClicked()"><mat-icon>cloud_upload</mat-icon></button>
    <mat-progress-spinner *ngIf="(blocklyState.sketchUploadStatus$ | async) != 0"
        id="spinner" 
        [mode]="(blocklyState.sketchUploadStatus$ | async) == 1 ? 'indeterminate' : 'determinate'" 
        value="30">
    </mat-progress-spinner>
</div>
