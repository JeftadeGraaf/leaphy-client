<mat-toolbar color="primary">
  <img src="./assets/leaphy-logo-white.png" id="logo">
  <span id="title">Easybloqs</span>
  <span class="spacer"></span>
  <div>
    <mat-progress-spinner id="spinner" *ngIf="(appState.selectedRobotType$ | async) && (appState.isRobotWired$ | async) && !(robotWiredState.isInstallationVerified$ | async)" mode="indeterminate" diameter="30" color="warn"></mat-progress-spinner>
  </div>
  
  <mat-select id="robot-selector" placeholder="{{ 'SELECTROBOT' | translate }}" (selectionChange)="onRobotSelectionChange($event)" [value]="appState.selectedRobotType$ | async">
    <mat-option *ngFor="let robot of appState.availableRobotTypes$ | async" [value]="robot">{{robot.name}}</mat-option>
  </mat-select>
</mat-toolbar>
<router-outlet></router-outlet>
