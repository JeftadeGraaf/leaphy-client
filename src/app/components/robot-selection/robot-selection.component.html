<div>
  <div class="row">
    <div class="col align-self-center text-center" style="margin-top:5%;">
      <h1 style="font-size: 24px; line-height: 32px;ยง  font-weight: 800;">KIES EEN ROBOT</h1>
      <h3 style="font-size: 17px; line-height: 28px; font-weight: 500;">Selecteer een robot en start een nieuw project</h3>
    </div>
  </div>
  <div class="row" style="margin-top:3%">
    <div class="col col-md-auto col-sm-6 text-center" *ngFor="let robot of appState.availableRobotTypes$ | async" (click)="onRobotSelected(robot)">
      <button class="btn shadow-sm btn-primary " style="background-color:#ffff !important; border: none !important; width:180px !important; height:180px !important;">
        <img class="imgcenter" src="./assets/{{robot.svgname}}">
      </button>
      <p style="margin-top:3%">{{robot.name}}</p>
    </div>
  </div>
  <div class="row my-3 d-flex justify-content-center">
    <div class="col col-sm-6 text-center">
      <button type="button" class="btn btn-outline-primary">Open een project</button>
    </div>
  </div>
</div>
