<h1 mat-dialog-title>{{"CONNECT.WIRED.DIALOGTITLE" | translate }}</h1>
<div mat-dialog-content id="container" *ngIf="backEndState.connectionStatus$ | async as connectionStatus">
  <button [disabled]="connectionStatus == 5" mat-button (click)="onDetectRobotsClick()">{{"REFRESH"|translate}}</button>
  <mat-spinner *ngIf="connectionStatus == 5" diameter="20"></mat-spinner>
  <mat-select id="device-selector" [disabled]="connectionStatus == 5" placeholder="{{'CONNECT.WIRED.SELECTDEVICE'|translate}}" (selectionChange)="onDeviceSelectionChange($event)" [value]="robotWiredState.selectedSerialDevice$ | async">
    <mat-option *ngFor="let device of robotWiredState.serialDevices$ | async" [value]="device">{{device.protocol_label}} - {{device.address}}</mat-option>
  </mat-select>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onDoneClick()">{{"DONE"|translate}}</button>
</div>
