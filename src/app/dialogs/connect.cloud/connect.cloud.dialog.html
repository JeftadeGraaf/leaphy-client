<h1 mat-dialog-title>Connect to a robot</h1>
<div mat-dialog-content>
  <p>Enter the pairing code displayed on the robot</p>
  <mat-form-field>
    <mat-label>Pairing code</mat-label>
    <input matInput [(ngModel)]="robotId">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="robotId" cdkFocusInitial>Ok</button>
</div>
