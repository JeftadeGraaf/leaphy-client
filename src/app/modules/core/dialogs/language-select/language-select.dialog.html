<div class="container">
  <img class="leaphyLogo" src="./assets/leaphy-logo-color.svg" />
  <div class="languages">
    <div mat-flat-button *ngFor="let language of appState.availableLanguages$ | async"
      (click)="onLanguageSelected(language)">
      <div>
        <img src="./assets/i18n/{{language.code}}.svg" width="400" height="500"> {{language.name}}
      </div>
    </div>
  </div>
</div>
