<div class="sidenav-buttons">
  <button mat-fab [attr.data-label]="'READ_CODE' | translate" [ngClass]="{'active': (appState.codeEditorType$ | async) === 1 && (blocklyState.isSideNavOpen$ | async)}" (click)="onBlocklyEditorClicked()">
    <mat-icon>code</mat-icon>
  </button>

  <button mat-fab [attr.data-label]="'SHOW_ON_SCREEN' | translate"  (click)="onShowSerialOutputClicked()">
    <mat-icon>article</mat-icon>
  </button>

  <button mat-fab [attr.data-label]="'EDIT_CODE' | translate"  [ngClass]="{'active': (appState.codeEditorType$ | async) === 2}" (click)="onCodeEditorClicked()">
    <mat-icon>editor</mat-icon>
  </button>
</div>
<app-serial-window
  *ngIf="dialogState.isSerialOutputWindowOpen$ | async"
></app-serial-window>
