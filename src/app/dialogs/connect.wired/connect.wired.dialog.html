<h1 mat-dialog-title>Select Robot Device</h1>
<div mat-dialog-content>
  <button mat-button (click)="onDetectRobotsClick()">Refresh</button>
  <mat-select id="device-selector" placeholder="Select Device" (selectionChange)="onDeviceSelectionChange($event)" [value]="robotWiredState.selectedSerialDevice$ | async">
    <mat-option *ngFor="let device of robotWiredState.serialDevices$ | async" [value]="device">{{device.protocol_label}} - {{device.address}}</mat-option>
  </mat-select>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
