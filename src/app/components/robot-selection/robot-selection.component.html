<div>
  <div class="row">
    <div class="col align-self-center text-center" style="margin-top:10%;">
      <h1>KIES EEN ROBOT</h1>
      <h3>Selecteer een robot en start een nieuw project</h3>
    </div>
  </div>
  <div class="row robot-row">
    <div class="col col-md-auto col-sm-6 text-center zoomed" *ngFor="let robot of appState.availableRobotTypes$ | async" (click)="onRobotSelected(robot)">
      <button class="btn shadow-sm btn-primary robot-button">
        <img class="robot-img" src="./assets/{{robot.svgname}}">
      </button>
      <p class="robot-par">{{robot.name}}</p>
    </div>
  </div>
  <div class="row my-3 d-flex justify-content-center">
    <div class="col col-sm-6 text-center">
      <button type="button" class="btn btn-outline-primary rounded-pill project-button">Open een project</button>
    </div>
  </div>
  <div class="fixed-bottom watermark-container">
    <img class="mx-auto d-block watermark" src="./assets/leaphy.svg">
  </div>
</div>
