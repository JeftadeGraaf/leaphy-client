<div id="container">
    <button mat-fab id="code-view-button" *ngIf="appState.selectedRobotType$ | async" (click)="onCodeViewClicked()">
        <mat-icon>code</mat-icon>
    </button>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav-content>
            <app-leaphy-blockly></app-leaphy-blockly>
        </mat-sidenav-content>
        <mat-sidenav id="sidenav" mode="side" [opened]="blocklyState.isSideNavOpen$ | async" position="end">
            <app-code-view></app-code-view>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
